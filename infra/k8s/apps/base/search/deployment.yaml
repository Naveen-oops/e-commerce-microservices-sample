apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-deployment
spec:
  selector:
    matchLabels:
      app: search-deployment
  template:
    metadata:
      labels:
        app: search-deployment
      annotations:
        sidecar.istio.io/proxyCPU: "0"
        sidecar.istio.io/proxyCPULimit: "0"
        sidecar.istio.io/proxyMemory: "0"
        sidecar.istio.io/proxyMemoryLimit: "0"
    spec:
      containers:
      - name: search
        image: search:latest
        imagePullPolicy: Always
        env:
        - name: ELASTIC_URL  ## Define the name of the variable
          valueFrom:
            configMapKeyRef:
              name: search-configmap   ## This must match the name of the configmap
              key: ELASTIC_URL  ## The key to fetch
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP