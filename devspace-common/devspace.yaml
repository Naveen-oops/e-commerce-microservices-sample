version: v2beta1
name: infra

deployments:
  infra:
    # This deployment uses `kubectl` but you can also define `helm` deployments
    kubectl:
      manifests:
        - ../infra/k8s/shared-services/overlays/local/
      kustomize: true
  namespace:
    # Deploy the e-commerce namespace
    kubectl:
      manifests:
        - ../infra/k8s/apps/overlays/local/namespace-only
      kustomize: true