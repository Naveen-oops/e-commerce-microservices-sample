version: v2beta1
name: cart

imports:
  - path: "../devspace-common.yaml"

vars:
  SERVICE_NAME:
    default: "cart"
  K8S_MANIFEST_PATH_LOCAL:
    default: "${K8S_DIR}/infra/k8s/apps/overlays/local/cart/"
  K8S_MANIFEST_PATH_AZURE:
    default: "${K8S_DIR}/infra/k8s/apps/overlays/azure/cart/"

dev:
  cart:
    labelSelector:
      app: cart-deployment
    container: cart
    devImage: ghcr.io/loft-sh/devspace-containers/java-gradle:7-jdk17-slim
    sync:
      - excludePaths:
          - .git/
        uploadExcludePaths:
          - Dockerfile
          - target/
        printLogs: true
    terminal:
      command: ./devspace_start.sh
    ssh:
      enabled: true
    proxyCommands:
      - command: devspace
      - command: kubectl
      - command: helm
      - gitCredentials: true
    ports:
      - port: "7000:7000"
    open:
      - url: http://localhost:7000/swagger-ui.html
    env:
      - name: SERVER_PORT
        value: "7000"
      - name: APP_ENVIRONMENT
        value: "development"
      - name: LOG_LEVEL_ROOT
        value: "INFO"