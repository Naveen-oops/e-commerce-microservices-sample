version: v2beta1
name: users

imports:
  - path: "../.devpilot-scripts/devspace-pipelines.yaml"

vars:
  SERVICE_NAME: "users"
  K8S_MANIFEST_PATH_LOCAL: "${K8S_DIR}/infra/k8s/apps/overlays/local/users/"
  K8S_MANIFEST_PATH_AZURE: "${K8S_DIR}/infra/k8s/apps/overlays/azure/users/"

images:
  users:
    image: users
    dockerfile: ./Dockerfile
    rebuildStrategy: always
    context: ./

# This is a list of `pipelines` that DevSpace can execute (you can define your own)
pipelines:
  # You can run this pipeline via `devspace deploy` (or `devspace run-pipeline deploy`)
  deploy:
    run: |-
      run_dependencies --all                            # 1. Deploy any projects this project needs (see "dependencies")
      ensure_pull_secrets --all                         # 2. Ensure pull secrets
      build_images --all -t $(git describe --always)    # 3. Build, tag (git commit hash) and push all images (see "images")
      create_deployments --all                          # 4. Deploy Helm charts and manifests specfied as "deployments"
  # This is the pipeline for the main command: `devspace dev` (or `devspace run-pipeline dev`)
  dev:
    run: |-
      run_dependencies --all       # 1. Deploy any projects this project needs (see "dependencies")
      ensure_pull_secrets --all    # 2. Ensure pull secrets
      create_deployments --all     # 3. Deploy Helm charts and manifests specfied as "deployments"
      start_dev app                # 4. Start dev mode "app" (see "dev" section)
    # This is the pipeline for the main command: `devspace dev` (or `devspace run-pipeline dev`)
  debug:
    run: |-
      start_dev app-debug          # 4. Start dev mode "app-debug" (see "dev" section)

# This is a list of `deployments` that DevSpace can create for this project
deployments:
  app:
    # This deployment uses `kubectl` but you can also define `helm` deployments
    kubectl:
      manifests:
        - ../infra/k8s/apps/overlays/local/users
      kustomize: true
dev:
  app:
    labelSelector:
      app: users-deployment
    container: users
    devImage: "image.registry.local:5001/users:dev"
    sync:
      - path: ./:/app
        excludePaths:
          - .devspace/
          - __pycache__/
          - "*.pyc"
          - .pytest_cache/
          - .git/
          - "*.log"
        initialSync: preferLocal
        printLogs: true
    terminal:
      command: ./devspace_start.sh
    ssh:
      enabled: true
    ports:
      - port: "9090"
    open:
      - url: http://localhost:9090/docs
    env:
      - name: PYTHONPATH
        value: "/app"
      - name: ENVIRONMENT
        value: "development"
# Remote Debug configuration for the users service
  app-debug:
    labelSelector:
      app: users-deployment
    container: users
    command:
      - python
      - -m
      - debugpy
      - --listen
      - 0.0.0.0:5678
      - app.py
    ports:
      - port: "5678:5678"

# Use the `commands` section to define repeatable dev workflows for this project 
commands:
  migrate-db:
    command: |-
      echo 'This is a cross-platform, shared command that can be used to codify any kind of dev task.'
      echo 'Anyone using this project can invoke it via "devspace run migrate-db"'

