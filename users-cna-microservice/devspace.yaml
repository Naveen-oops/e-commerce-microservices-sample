version: v2beta1
name: users

imports:
  - path: "../devspace-common.yaml"

vars:
  SERVICE_NAME:
    default: "users"
  K8S_MANIFEST_PATH_LOCAL:
    default: "${K8S_DIR}/infra/k8s/apps/overlays/local/users/"
  K8S_MANIFEST_PATH_AZURE:
    default: "${K8S_DIR}/infra/k8s/apps/overlays/azure/users/"

dev:
  users:
    labelSelector:
      app: users-deployment
    container: users
    devImage: ghcr.io/loft-sh/devspace-containers/python:3-alpine
    sync:
      - path: ./:/app
        excludePaths:
          - .devspace/
          - __pycache__/
          - "*.pyc"
          - .pytest_cache/
          - .git/
          - "*.log"
        initialSync: preferLocal
        printLogs: true
    terminal:
      command: ./devspace_start.sh
    ssh:
      enabled: true
    proxyCommands:
      - command: devspace
      - command: kubectl
      - command: helm
      - gitCredentials: true
    ports:
      - port: "9090"
    open:
      - url: http://localhost:9090/docs
    env:
      - name: PYTHONPATH
        value: "/app"
      - name: ENVIRONMENT
        value: "development"
