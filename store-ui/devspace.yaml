version: v2beta1
name: store-ui

imports:
  - path: "../devspace-common.yaml"

vars:
  SERVICE_NAME:
    default: "store-ui"
  K8S_MANIFEST_PATH_LOCAL:
    default: "../infra/k8s/apps/overlays/local/store-ui/"
  K8S_MANIFEST_PATH_AZURE:
    default: "../infra/k8s/apps/overlays/azure/store-ui/"

dev:
  store-ui:
    labelSelector:
      app: store-ui-deployment
    container: store-ui
    devImage: ghcr.io/loft-sh/devspace-containers/typescript:18-alpine
    sync:
      - path: ./:/app
        excludePaths:
          - .devspace/
          - node_modules/
          - build/
          - .git/
          - "*.log"
          - package-lock.json
          - yarn.lock
        initialSync: preferLocal
        printLogs: true
    terminal:
      command: ./devspace_start.sh
    ports:
      - port: "3000"
    open:
      - url: http://localhost:3000
    env:
      - name: NODE_ENV
        value: "development"
      - name: REACT_APP_CART_URL_BASE
        value: "http://localhost:8080/"
      - name: REACT_APP_PRODUCTS_URL_BASE
        value: "http://localhost:8081/"
      - name: REACT_APP_SEARCH_URL_BASE
        value: "http://localhost:8082/"
      - name: REACT_APP_USERS_URL_BASE
        value: "http://localhost:8083/"